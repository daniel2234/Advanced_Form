<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta charset="utf-8">
    <title>Advanced Form Layout</title>
  </head>
  <body>
    <form>
      <h1>Create a Profile</h1>
      <fieldset>
        <dl>
          <h2>Personal Info</h2>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd>
            <input type="text" id = "first_name" name="first_name" placeholder="First">
            <input type="text" id = "last_name" name="last_name" placeholder="Last">
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" id= "email" name="email">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
      <h2>Social Media Accounts</h2>
      <dl class="partial">
        <dt>
          <label for="first_name">Facebook</label>
        </dt>
        <dd>
          <input type="text" id = "facebook" name="facebook">
        </dd>
      </dl>
      <dl class="partial third">
        <dt>
          <label for="first_name">Twitter</label>
        </dt>
        <dd>
          <input type="text" id = "facebook" name="facebook">
        </dd>
      </dl>
      <dl class="partial third last">
        <dt>
          <label for="first_name">LinkedIn</label>
        </dt>
        <dd>
          <input type="text" id = "facebook" name="facebook">
        </dd>
      </dl>
      </fieldset>
      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="profile_name">Profile Name</label>
          </dt>
          <dd>
            <input type="text" id = "profile_name"  name="profile_name">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input type="text" id = "password"  name="password">
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="confirm_password">Confirm Password</label>
          </dt>
          <dd>
            <input type="text" id = "confirm_password"  name="confirm_password">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2><label for="bio">Bio</label></h2>
        <textarea rows="6" cols="120" id="bio" name="bio"></textarea>
      </fieldset>
      <fieldset>
        <label class="checkbox">
          <input type="checkbox" name="agree">
          I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
        </label>
        <input type="submit" value="Create Account">
      </fieldset>
     </form>
  </body>
</html>
